<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Asistente Dental</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f7fb;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.chat-container {
  width: 420px;
  height: 600px;
  background: white;
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.header {
  padding: 15px;
  background: #2563eb;
  color: white;
  font-weight: bold;
}

.chat {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
}

.message {
  margin: 8px 0;
  max-width: 80%;
  padding: 10px 14px;
  border-radius: 16px;
  font-size: 14px;
}

.user {
  background: #2563eb;
  color: white;
  align-self: flex-end;
  border-bottom-right-radius: 4px;
}

.bot {
  background: #f1f5f9;
  align-self: flex-start;
  border-bottom-left-radius: 4px;
}

.input-area {
  display: flex;
  padding: 10px;
  border-top: 1px solid #eee;
}

input {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: 1px solid #ccc;
  outline: none;
}

button {
  margin-left: 8px;
  padding: 10px 16px;
  border: none;
  border-radius: 20px;
  background: #2563eb;
  color: white;
  cursor: pointer;
}
.typing {
  font-style: italic;
  font-size: 12px;
  color: gray;
}
</style>
</head>
<body>

<div class="chat-container">
  <div class="header">Asistente Dental</div>
  <div class="chat" id="chat"></div>
  <div class="input-area">
    <input id="messageInput" placeholder="Escribe tu mensaje..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

<script>
const webhookUrl = "https://TU_N8N/webhook/chat"; // üî• CAMBIA ESTO
const sessionId = "user_" + Math.random().toString(36).substring(2);

const chat = document.getElementById("chat");

function addMessage(text, type) {
  const msg = document.createElement("div");
  msg.className = "message " + type;
  msg.innerText = text;
  chat.appendChild(msg);
  chat.scrollTop = chat.scrollHeight;
}

function showTyping() {
  const typing = document.createElement("div");
  typing.className = "typing";
  typing.id = "typing";
  typing.innerText = "Sof√≠a est√° escribiendo...";
  chat.appendChild(typing);
  chat.scrollTop = chat.scrollHeight;
}

function removeTyping() {
  const typing = document.getElementById("typing");
  if (typing) typing.remove();
}

async function sendMessage() {
  const input = document.getElementById("messageInput");
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";
  showTyping();

  try {
    const response = await fetch(webhookUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message: text,
        sessionId: sessionId
      })
    });

    const data = await response.json();
    removeTyping();
    addMessage(data.response, "bot");

  } catch (error) {
    removeTyping();
    addMessage("Error de conexi√≥n con el servidor.", "bot");
  }
}
</script>

</body>
</html>
